name: Deploy Lambda to AWS

on:
  push:
    branches: [ main ]
    paths:
      - 'lambda/**'
      - '.github/workflows/deploy-lambda.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'lambda/package-lock.json'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Install AWS SAM CLI
      run: |
        curl -L https://github.com/aws/aws-sam-cli/releases/latest/download/aws-sam-cli-linux-x86_64.zip -o aws-sam-cli.zip
        unzip aws-sam-cli.zip -d aws-sam-cli
        sudo ./aws-sam-cli/install

    - name: Navigate to lambda directory
      run: cd lambda

    - name: Install dependencies
      working-directory: ./lambda
      run: npm install

    - name: Build SAM application
      working-directory: ./lambda
      run: sam build

    - name: Deploy to AWS
      working-directory: ./lambda
      run: |
        sam deploy --stack-name project-management-backend \
                   --capabilities CAPABILITY_IAM \
                   --region us-east-1 \
                   --no-confirm-changeset \
                   --no-fail-on-empty-changeset

    - name: Get Lambda URL
      id: lambda-url
      working-directory: ./lambda
      run: |
        URL=$(aws cloudformation describe-stacks --stack-name project-management-backend --query 'Stacks[0].Outputs[?OutputKey==`ApiUrl`].OutputValue' --output text)
        echo "LAMBDA_URL=$URL" >> $GITHUB_ENV
        echo "Lambda API URL: $URL"

    - name: Deployment Success Notification
      run: |
        echo "ðŸš€ Lambda deployment completed successfully!"
        echo "API URL: ${{ env.LAMBDA_URL }}"
        echo "Changes deployed from commit: ${{ github.sha }}"
