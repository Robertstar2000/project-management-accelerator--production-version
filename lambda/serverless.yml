service: project-management-backend

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: ${opt:stage, 'prod'}
  memorySize: 512
  timeout: 30
  environment:
    AWS_BEDROCK_REGION: ${env:AWS_BEDROCK_REGION}
    AWS_BEDROCK_ACCESS_KEY: ${env:AWS_BEDROCK_ACCESS_KEY}
    AWS_BEDROCK_SECRET_KEY: ${env:AWS_BEDROCK_SECRET_KEY}
    JWT_SECRET: ${env:JWT_SECRET}
    STRIPE_SECRET_KEY: ${env:STRIPE_SECRET_KEY}
    STRIPE_WEBHOOK_SECRET: ${env:STRIPE_WEBHOOK_SECRET}
    DEFAULT_PROJECT_LIMIT: ${env:DEFAULT_PROJECT_LIMIT}
    BACKDOOR_USER_EMAIL: ${env:BACKDOOR_USER_EMAIL}
    FRONTEND_URL: ${env:FRONTEND_URL}
    AWS_SES_REGION: ${env:AWS_SES_REGION, 'us-east-1'}
    FROM_EMAIL: ${env:FROM_EMAIL}
    AWS_SES_FROM_EMAIL: ${env:AWS_SES_FROM_EMAIL}
    USERS_TABLE: ${self:service}-users-${self:provider.stage}
    TOKENS_TABLE: ${self:service}-tokens-${self:provider.stage}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - bedrock:InvokeModel
          Resource: '*'
        - Effect: Allow
          Action:
            - ses:SendEmail
            - ses:SendRawEmail
          Resource: '*'
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Scan
            - dynamodb:Query
          Resource:
            - !GetAtt UsersTable.Arn
            - !GetAtt TokensTable.Arn

functions:
  api:
    handler: index.handler
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors:
            origin: '*'
            credentials: true

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-users-${self:provider.stage}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
    TokensTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-tokens-${self:provider.stage}
        AttributeDefinitions:
          - AttributeName: token
            AttributeType: S
        KeySchema:
          - AttributeName: token
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TimeToLiveSpecification:
          AttributeName: expiresAt
          Enabled: true

plugins:
  - serverless-offline
